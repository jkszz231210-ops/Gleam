name: Build Gleam Debug APK

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Upload APK to this Release tag (e.g. v0.3.0). Leave empty to only upload artifact."
        required: false
        type: string
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Assemble debug APK
        run: ./gradlew :app:assembleDebug

      - name: Prepare APK (rename)
        run: |
          mkdir -p release
          cp app/build/outputs/apk/debug/*.apk release/Gleam-debug.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Gleam-debug
          path: release/Gleam-debug.apk
          if-no-files-found: error

      - name: Publish GitHub Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.release_tag != '')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.release_tag || github.event.release.tag_name || github.ref_name }}
          files: release/Gleam-debug.apk
          fail_on_unmatched_files: true
          generate_release_notes: true
